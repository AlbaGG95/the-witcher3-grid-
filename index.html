<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galería The Witcher - CSS Grid</title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <div class="page">
        <p class="side-text">The Witcher 3</p>

        <main class="galeria-grid">
            <!-- Póster principal -->
            <figure class="item titulo">
                <img src="./img/poster.png" alt="Póster principal de mi videojuego favorito" />
            </figure>

            <!-- Parte superior derecha -->
            <figure class="item item-top-right">
                <img src="./img/TheWitcher5.png" alt="Geralt y Yennefer junto al fuego" />
            </figure>

            <!-- Columna izquierda superior -->
            <figure class="item item-left-top">
                <img src="./img/TheWitcher1.jpeg" alt="Ilustración de The Witcher" />
            </figure>

            <!-- Imagen central grande -->
            <figure class="item item-center">
                <img src="./img/TheWitcher4.jpg" alt="Imagen central de The Witcher" />
            </figure>

            <!-- Columna derecha superior -->
            <figure class="item item-right-top">
                <img src="./img/TheWitcher2.jpg" alt="Portada alternativa de The Witcher" />
            </figure>

            <!-- Columna izquierda inferior -->
            <figure class="item item-left-bottom">
                <img src="./img/TheWitcher3.jpg" alt="Escena de The Witcher" />
            </figure>

            <!-- Columna derecha inferior -->
            <figure class="item item-right-bottom">
                <img src="./img/TheWitcher6.jpg" alt="Arte de The Witcher" />
            </figure>

            <!-- Fila inferior completa -->
            <figure class="item item-bottom-left">
                <img src="./img/TheWitcher7.jpg" alt="Imagen inferior izquierda" />
            </figure>

            <figure class="item item-bottom-center">
                <img src="./img/TheWitcher8.jpg" alt="Imagen inferior central" />
            </figure>

            <figure class="item item-bottom-right">
                <img src="./img/TheWitcher9.jpg" alt="Imagen inferior derecha" />
            </figure>
        </main>
    </div>
</body>

</html>
